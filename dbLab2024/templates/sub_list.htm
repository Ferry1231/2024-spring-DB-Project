<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .pagination-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styled select */
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 120px;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .select-wrapper::after {
            content: '\25BC'; /* down arrow */
            font-size: 14px;
            color: #007bff;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .school {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #e9ecef;
        }

        .school div {
            margin: 5px 0;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        .pagination .current {
            margin: 0 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>School List</h1>
        <div class="pagination-controls">
            <label for="mentorsPerPage">Schools per page:</label>
            <div class="select-wrapper">
                <select id="schoolsPerPage" name="schoolsPerPage" onchange="updateMentorsPerPage()">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div id="mentorList">
            {% for school in schools %}
                <div class="school">
                    <div class="school-name">Name: {{ subject.name }}</div>
                    <div class="school-id">Research: {{ subject.id }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="pagination">
            <span class="step-links">
                {% if schools.has_previous %}
                    <a href="?page=1">&laquo; first</a>
                    <a href="?page={{ mentors.previous_page_number }}">previous</a>
                {% endif %}
                <span class="current">
                    Page {{ schools.number }} of {{ schools.paginator.num_pages }}.
                </span>
                {% if schools.has_next %}
                    <a href="?page={{ mentors.next_page_number }}">next</a>
                    <a href="?page={{ mentors.paginator.num_pages }}">last &raquo;</a>
                {% endif %}
            </span>
        </div>
    </div>
    <script>
        function updateSchoolsPerPage() {
            const shcoolsPerPage = document.getElementById('schoolsPerPage').value;
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('schools_per_page', schoolsPerPage);
            window.location.search = urlParams.toString();
        }
    </script>
</body>
</html>
